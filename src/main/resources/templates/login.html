<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" th:href="@{/images/sistema-escolar.svg}"/>
    <title th:text="#{login.title}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sign-in.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
</head>
<body>

<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="text-center mb-4">
            <img class="mb-4" th:src="@{/images/sistema-escolar.svg}" width="120" height="120"/>
            <h1 class="h2 mb-3 font-weight-bold" th:text="#{title}"/>
        </div>

        <div class="form-label-group">
            <input name="username" type="text" id="inputUser" class="form-control"
                   th:placeholder="#{login.user}"
                   th:oninvalid="|this.setCustomValidity('#{login.input.valid}')|"
                   th:oninput="|setCustomValidity('')|" required autofocus/>
            <label for="inputUser" th:text="#{login.user}"/>
        </div>

        <div class="form-label-group">
            <input name="password" type="password" id="inputPassword" class="form-control"
                   th:placeholder="#{login.password}"
                   th:oninvalid="|this.setCustomValidity('#{login.input.valid}')|"
                   th:oninput="|setCustomValidity('')|" required/>
            <label for="inputPassword" th:text="#{login.password}"/>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button.login}"/>

        <div class="text-center mb-4">
            <div class="h5 text-danger" th:if="${param.error}" th:text="#{login.error}"/>
            <div class="h5 text-info" th:if="${param.logout}" th:text="#{login.logout}"/>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
